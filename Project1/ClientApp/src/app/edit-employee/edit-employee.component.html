<h1 align="center" *ngIf="!id">Add Employee</h1>
<h1 align="center" *ngIf="id">Edit Employee</h1>

<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
    <input type="hidden" class="form-control" formControlName="employeeId">
    <div class="form-group">
      <label>Name : </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter customer name">
      <span class="warning" *ngIf="employeeForm.controls['name'].errors?.required">
        employee name is required
      </span>
    </div>
    <div class="form-group">
      <label>Designation : </label>
      <input type="text" class="form-control" formControlName="designation" placeholder="Enter Designation">
    </div>

    <div class="form-group">
      <label>company Name: </label>
      <input type="text" class="form-control" formControlName="companyName" placeholder="Enter company Name">
    </div>

    <div class="form-group">
      <label>Address : </label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
    </div>

    States: <br>
    <select (change)="populateCity($event.target.value)" formControlName="state" class="form-control" [(ngModel)]="selectedState">
      <option value="">Select State</option>
      <option *ngFor="let s of State" [value]="s.id">{{s.name}}</option>
    </select>
    <span class="warning" *ngIf="employeeForm.controls['state'].errors?.required">
      state is required
    </span>
    <br>
    <br>
    City: <br>
    <select [(ngModel)]="selectedCity" class="form-control" formControlName="city">
      <option value="">Select City</option>
      <option *ngFor="let c of dropdownCity" [value]="c.id">{{c.name}}</option>
    </select>
    <span class="warning" *ngIf="employeeForm.controls['city'].errors?.required">
      city is required
    </span>
    <br />
    <br />

    <button type="button" class="btn btn-success mr-1" [routerLink]="['/employee']">Back</button>
    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">
      <span *ngIf="!id">Add</span>
      <span *ngIf="id">Update</span>
      Customer
    </button>
  </form>
</div>
